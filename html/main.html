<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlowAfrika | Under Maintenance</title>

  <style>
    :root {
      --bg: #f4faf6;
      --card: #ffffff;
      --text: #0f3d2e;
      --muted: #4f6f64;
      --accent: #2f7d57;
    }

    body.dark {
      --bg: #0e1f1a;
      --card: #132e25;
      --text: #e6f4ee;
      --muted: #9fc3b5;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--card);
      border: none;
      padding: .5rem .7rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .maintenance {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 3rem 1.5rem;
    }

    .content {
      max-width: 720px;
      margin: auto;
      text-align: center;
    }

    .logo {
      max-width: 140px;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: clamp(2rem, 4vw, 2.8rem);
      margin-bottom: 1rem;
    }

    .subtitle {
      color: var(--muted);
      line-height: 1.7;
      margin-bottom: 2rem;
    }

    /* Loader */
    .loader {
      width: 50px;
      height: 50px;
      border: 4px solid var(--accent);
      border-top-color: transparent;
      border-radius: 50%;
      margin: 0 auto 2rem;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Countdown */
    .countdown {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0;
      flex-wrap: wrap;
    }

    .countdown div {
      background: var(--card);
      padding: 1rem;
      border-radius: 12px;
      min-width: 75px;
    }

    .countdown span {
      display: block;
      font-size: 1.6rem;
      font-weight: 700;
    }

    .countdown small {
      font-size: .75rem;
      color: var(--muted);
    }

    /* Notify form */
    .notify-form {
      display: flex;
      gap: .5rem;
      max-width: 420px;
      margin: 0 auto 2rem;
      flex-wrap: wrap;
    }

    .notify-form input {
      flex: 1;
      padding: .75rem;
      border-radius: 8px;
      border: 1px solid #d5e2dc;
    }

    .notify-form button {
      padding: .75rem 1.2rem;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .contact {
      font-size: .85rem;
      color: var(--muted);
      margin-top: 1rem;
    }

    footer {
      text-align: center;
      font-size: .75rem;
      color: var(--muted);
    }
  </style>
</head>

<body>

  <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>

  <main class="maintenance">

    <div class="content">
      <!-- Replace with your logo -->
      <img src="../images/LogoBG.png" alt="PlowAfrika Logo" class="logo" />

      <div class="loader"></div>

      <h1>Weâ€™ll Be Back Soon</h1>
      <p class="subtitle">
        PlowAfrika is undergoing scheduled maintenance as we improve our
        platform for farmers and partners across Africa.
      </p>

      <!-- Countdown -->
      <div class="countdown">
        <div><span id="days">00</span><small>Days</small></div>
        <div><span id="hours">00</span><small>Hours</small></div>
        <div><span id="minutes">00</span><small>Minutes</small></div>
        <div><span id="seconds">00</span><small>Seconds</small></div>
      </div>

      <!-- Notify -->
      <form class="notify-form">
        <input type="email" placeholder="Enter your email" required />
        <button type="submit">Notify Me</button>
      </form>

      <div class="contact">
        <p>Email: hello@plowafrika.com</p>
        <p>Email: partners@plowafrika.com</p>
      </div>
    </div>

    <footer>
      Â© <span id="year"></span> PlowAfrika. All rights reserved.
    </footer>

  </main>

  <script>
    // Year
    document.getElementById("year").textContent = new Date().getFullYear();

    // Countdown target date (EDIT THIS)
    const targetDate = new Date("2026-02-01T00:00:00").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const diff = targetDate - now;
      if (diff <= 0) return;

      document.getElementById("days").textContent =
        Math.floor(diff / (1000 * 60 * 60 * 24));
      document.getElementById("hours").textContent =
        Math.floor((diff / (1000 * 60 * 60)) % 24);
      document.getElementById("minutes").textContent =
        Math.floor((diff / (1000 * 60)) % 60);
      document.getElementById("seconds").textContent =
        Math.floor((diff / 1000) % 60);
    }, 1000);

    // Dark mode toggle
    document.getElementById("themeToggle").onclick = () => {
      document.body.classList.toggle("dark");
    };
  </script>

</body>
</html>
